name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      # Install uv
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      #Install dependencies
      - name: Install dependencies
        run: |
          uv sync
          uv pip install -e .
      
      # Run tests
      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short
      
